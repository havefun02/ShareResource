<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>

    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 8rem;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1e90ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            a:hover {
                background-color: #4682b4;
            }

        .animation {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }

            .animation div {
                position: absolute;
                border-radius: 50%;
                background-color: #ff6b6b;
                animation: pulse 1.5s infinite;
            }

                .animation div:nth-child(1) {
                    width: 100%;
                    height: 100%;
                    animation-delay: 0s;
                }

                .animation div:nth-child(2) {
                    width: 80%;
                    height: 80%;
                    left: 10%;
                    top: 10%;
                    animation-delay: 0.5s;
                }

                .animation div:nth-child(3) {
                    width: 60%;
                    height: 60%;
                    left: 20%;
                    top: 20%;
                    animation-delay: 1s;
                }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
